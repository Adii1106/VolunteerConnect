services:
  - type: web
    name: volunteerconnect-backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: volunteerconnect-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    autoDeploy: false

databases:
  - name: volunteerconnect-db
    databaseName: volunteerconnect
    user: volunteer_user
    plan: free # Note: Render free tier databases expire after 30 days
