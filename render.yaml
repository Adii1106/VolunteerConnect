services:
  - type: web
    name: volunteerconnect-backend
    rootDir: backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: npx prisma db push && npm start
    envVars:
      - key: DATABASE_URL
        sync: false # User must provide this in the Render Dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    autoDeploy: false
